<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shopping List</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="https://kit.fontawesome.com/c58a928e3f.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>
	<div class="container px-4 bg-light">
		<div class="row gx-5">
			<div class="col">
				<div class="p-3 bg-light input-group ">
					<h1>Shopping List</h1>
				</div>
				<div class="p-3 bg-light input-group ">
					<input type="text" class="form-control" name="itemToAdd" id="itemToAdd" placeholder="Add an item to your shopping list..." aria-label="Recipient's username" aria-describedby="button-addon2"/>
					<button type="button" class="btn btn-outline-secondary" id="button-addon2">
						<i class="fas fa-cart-plus"></i>
					</button>
				</div>
			</div>	
		</div>

		<div class="row g-0">
			<div class="col-6 col-md-6">
				<div class="p-3 bg-light">
					<div class="list" id="list">
						<h3>To Be Purchased</h3>
						<button type="button" class="btn btn-secondary" id="remove-all">Remove All</button>
					</div>
				</div>
			</div>
		
			<div class="col-6 col-md-6">
				<div class="p-3 bg-light">
					<div class="ab-list" id="ab-list">
						<h3>Bought Items</h3>
						<button type="button" class="btn btn-secondary" id="remove-all-bought">Remove All</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
